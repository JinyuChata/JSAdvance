<body>

<script type="text/javascript">
    /**
     * 1. 什么是数据？
     *  - 存储在内存中代表特定信息的东西，本质上是0101...
     *  - 数据的特点：可传递 可运算
     *  - 一切皆数据
     *  - 内存中所有操作的目标：数据
     *    - 算术运算
     *    - 逻辑运算
     *    - 赋值
     *    - 运行函数
     * 2. 什么是内存
     * 3. 什么是变量
     *  - 可变化的量，由变量名和变量值组成
     *  - 每个变量对应一块小内存，变量名用来查找对应的内存，变量值就是内存中保存的数据
     * 4. 内存，数据，变量三者之间的关系
     *  - 内存：用于存储数据的临时空间
     */

    function fn() {
        // 局部变量
	    //        保存在栈空间
        var age = {name: 'name'};
    }


</script>
