<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script>
        /**
         * 1. 什么是函数？
         * - 实现特定功能的n条语句的封装体
         * - 只有函数是可执行的，其他类型的数据不能执行
         * 2. 为什么要调用函数
         * - 提高代码的复用性
         * @param age
         */
		function showInfo(age) {
		    if (age < 18) {
		        console.log('未成年，再等等')
		    } else if (age > 60) {
		        console.log('算了吧')
            } else {
		        console.log('刚好')
		    }
        }
		
	</script>
</head>

</html>
