<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script>
        /**
         * 1. 理解
         *  - 全称 Immediately-Invoked Function Expression 用于编写JS模块
         * 2. 作用
         *  - 隐藏实现
         *  - 不会污染外部(全局)命名空间
         */
        (function () {
			var a = 3;
			console.log(a+3);
        })();

        (function () {
	        var a = 1;
	        function test() {
				console.log(++a);
            }
            function test2() {
	            console.log('test2()')
            }
            window.$ = function () {    // 向外暴露一个全局函数
				return { test: test }
            }
        })();

        $().test();
        // 1. $是一个函数
		// 2.
	</script>
</head>
<body>

</body>
</html>
