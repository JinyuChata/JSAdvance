<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script>
        /**
         * DOM事件回调函数
         * 定时器回调函数
         * AJAX回调函数
         * 声明周期回调函数
         */
		window.onload = function() {
            document.getElementById('btn').onclick = function () {
                alert(this.innerHTML)
            }

            window.setTimeout(function () {
                alert('到点了');
            }, 2000)
		}

	</script>
</head>
<body>
	<button id="btn">测试点击函数</button>

</body>
</html>
