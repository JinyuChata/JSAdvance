<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script>
		function Fn() {
			this.test1 = function () {
				console.log('test1')
            };
        }

        Fn.prototype.test2 = function () {
			console.log('test2');
        }

        var fn = new Fn();

        console.log(fn);
        console.log('Object.prototype=', Object.prototype);
        console.log('Object.prototype.prototype=', Object.prototype.prototype);

        /**
         * 1. 原型链
         *  - 访问一个对象的属性时
         *    - 先在自身的属性中查找
         *    - 如果没有，沿着__proto__这条链条向上查找，找到后返回
         *    - 如果最终没找到 返回Undefined
         *  - 别名：隐式原型链
         *  - 作用：查找对象的属性或方法
         *  - 原型链的尽头：Object的原型对象
         *    沿着隐式原型链找
         *
         * 2. 构造函数/原型/实体对象之间的关系
         */

        // 1. 函数的显式原型指向的对象默认都是空Object的实例对象 （但是Object不满足）
		// 显式原型对象 函数才有
		console.log(Fn.prototype instanceof Object);    // true
		console.log(Object.prototype instanceof Object);// false
		console.log(Function.prototype instanceof Object);   // true

		// 2. Function是它自身的实例
		// 所有函数都是Function的实例，包含Function
		console.log(Function.__proto__ === Function);   // true

		// 3. Object的原型对象是原型链的尽头
		// Object的原型也是一个实例，其 __proto__为null
		console.log(Object.prototype.__proto__);    // null
		console.log(Object.prototype.prototype);

	</script>
</head>
<body>

</body>
</html>
