<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script>
        /**
         * 1. instanceof 是怎么判断的
         *  - 表达式 A instanceof B
         *      - A: 实例对象 B: 构造函数对象
         *  - 如果B函数的显式原型 *prototype* 在A对象的原型链上, 返回true 否则返回false
         *    ![](https://cse2020-dune.oss-cn-shanghai.aliyuncs.com/20200430203038.png)
         * 2. Function是通过new自己产生的实例
         */

        /*
            案例1
         */
        function Foo() { }
        var f1 = new Foo();
        console.log(f1 instanceof Foo);     // true
        console.log(f1 instanceof Object);  // true

		/*
			案例2
		 */
        console.log(Function.prototype)
        console.log(Object)
		console.log(Object instanceof Function)     // Object 是一个函数，作为函数的实例对象 隐式原型是函数的显式原型
		console.log(Object instanceof Object)       // Object 作为B，看显式原型prototype，而A的Object作为一个函数的实例，找__proto__的链条
		console.log(Function instanceof Function)   // Function作为一个实例，实质也是一个函数，所以__proto__也是Function.prototype, 而Function作为B是一个构造函数对象只走一步
		console.log(Function instanceof Object)     // Function作为一个实例，实际上是一个函数 __proto__是Function.prototype 向上是Object.prototype

	</script>
</head>
