<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script>
        /**
         * 1. 理解
         *  - 作用域就是一块地盘，一个代码段写的区域
         *  - 是静态的，在编写代码时确定
         * 2. 分类
         *  - 全局作用域
         *  - 函数作用域
         *  - ES6- 没有块作用域
         * 3. 作用
         *  - 隔离变量，不同作用域下的同名变量不会冲突
         */

        var a = 10, b = 20; // 全局作用域
		function fn(x) {
			var a = 100, c = 300;
			console.log('fn()', a, b, c, x);
			function bar(x) {
				var a = 1000, d = 400;
				console.log('bar()', a, b, c, d, x);
            }

            bar(100);
			bar(200);
        }

        fn(10);
	</script>
</head>
<body>

</body>
</html>
