<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script>
        /**
         * 1. 理解
         *  - 作用域就是一块地盘，一个代码段写的区域
         *  - 是静态的，在编写代码时确定
         * 2. 分类
         *  - 全局作用域
         *  - 函数作用域
         *  - ES6- 没有块作用域
         * 3. 作用
         *  - 隔离变量，不同作用域下的同名变量不会冲突
         */

        var a = 10, b = 20; // 全局作用域
		function fn(x) {
		    console.log(a);
			var a = 100, c = 300;
			a++;
			console.log('fn()', a, b, c, x);
			function bar(x) {
				var a = 1000, d = 400;
				console.log('bar()', a, b, c, d, x);
            }

            bar(100);
			bar(200);
        }

        fn(10);
        fn(10);

        /**
         * 1. 区别1
         *  - 全局作用域之外，每个函数都会创建自己的作用域，作用域在函数定义的时候就已经确定了，而非函数调用时
         *  - 全局执行上下文环境是在全局作用域确定之后，js代码马上执行之前开始创建
         *  - 函数执行上下文是在调用函数时，函数体代码执行前创建
         * 2. 区别2
         *  - 作用域是静态的，只要函数定义好就一直存在，且不会发生变化
         *  - 执行上下文是动态的，调用函数时创建，函数调用结束自动释放
         * 3. 联系
         *  - 执行上下文对象 从属于所在的作用域
         *  - 全局上下文环境 => 全局作用域
         *  - 函数上下文环境 => 对应的函数作用域
         */
	</script>
</head>
<body>

</body>
</html>
