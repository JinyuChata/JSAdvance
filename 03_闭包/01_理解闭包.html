<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<script>
    /**
     * 1. 如何产生闭包
     *  - 当一个嵌套的内部(子)函数引用了外部(父)函数的变量(函数)时，就产生了闭包
     * 2. 闭包是什么
     *  理解1. 闭包是嵌套的内部函数
     *  理解2. 函数内部引用了外部函数的数据 变量/函数
     * 3. 产生闭包的条件
     *  - 两个函数产生嵌套
     *  - 内部函数引用了外部函数的数据
     */
	function fn1() {
		var a = 2;
		function fn2() {
		    // 执行函数定义就会产生闭包 将当前外部函数作用域中的变量包起来
			console.log(a);
        }
        fn2();
    }
    fn1();
</script>
</body>
</html>
