<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<!--
闭包产生的条件
1. 有外部函数
2. 有内部函数
3. 内部函数引述了外部函数的变量
-->
<script>
	// 1. 将函数作为另一个函数的返回值
	function f1() {
	    var a = 3;
	    // 创建函数对象产生闭包
		function f2() {
		    a++;
			console.log(a);
        }
        return f2;
    }
    var f = f1();
    // a没有消失 可是a是局部变量啊。。
	f();    // 3
	f();    // 4
    var ff = f1();
	ff();
	ff();

	// 2. 将函数作为实参传递给另一个函数
	function showDelay(msg, time) {
		setTimeout(function () {
			alert(msg);
        }, time);
    }

    showDelay('atguigu', 1000);

</script>
</body>
</html>
