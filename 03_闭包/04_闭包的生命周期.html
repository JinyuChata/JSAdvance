<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script>
        /**
         * 1. 产生: 在嵌套内部函数定义执行完就产生了 -- 不是在调用
         * 2. 死亡: 在嵌套的内部函数成为垃圾对象时
         */
        // --- 方式1
        function fn1() {
		    // 内部函数对象出现 此时闭包就已经产生了
			// 内部函数对象已经创建了
			var a = 2;
			function fn2() {
				a++;
				console.log(a);
            }
            return fn2;
        }

        var f = fn1();
		f();
		f();
		f = null;   // 闭包死亡

        // --- 方式2
        function fn2() {
            var a = 2;
            // 此时才产生闭包 非定义式产生函数
            var fn3 = function () {
                a++;
                console.log(a);
            }
            return fn3;
        }
	</script>
</head>
<body>

</body>
</html>
